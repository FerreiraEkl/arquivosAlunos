<div class="row mt-5">
  <mat-card class="col s10 m8 l6 offset-s1 offset-m2 offset-l3 p-3">
    <form class="p-2" [formGroup]="dispositivosForm">
      <div class="row">
        <h1>Listar Linhas</h1>
      </div>
      <div class="row mb-0">
        <div class="col s12 m-0 p-0">
          <div class="col s4 m3 pt-4">
            <h3>Filtrar</h3>
          </div>
          <mat-form-field appearance="fill" class="col s8 m9">
            <mat-select formControlName="camiseta">
              <mat-option value="Todos">Todos</mat-option>
              <mat-option value="Interno">Ativas</mat-option>
              <mat-option value="Externo">Alocadas</mat-option>
              <mat-option value="Sensa">Disponiveis</mat-option>
              <mat-option value="Semed">aguardando</mat-option>
            </mat-select>
            <mat-error>Filtrar é <strong>obrigatório</strong></mat-error>
          </mat-form-field>
        </div>

        <div class="col s12">
          <button mat-flat-button color="primary" class="right" type="submit">
            <mat-icon matSuffix>send</mat-icon>
            Listar
          </button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
