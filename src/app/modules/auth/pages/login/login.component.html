<div [ngClass]="{'hidden': loading}" class="row container mt-5 mb-0"
    style="min-height: calc(100vh - 394px);">
    <form (ngSubmit)="login()" [formGroup]="loginForm"
        class="col s12 m6 l4 offset-m3 offset-l4 p-3 fadeInDown animated " autocomplete="off">
        <div class="card-image pt-5 col s12 center pb-5 mb-5">
            <img src="/assets/logo.jpg">
        </div>
        <mat-card class="col s12 p-5">
            <div class="row">
                <mat-form-field appearance="fill" class="col s12">
                    <mat-label>{{'Login'}}</mat-label>
                    <input matInput [placeholder]="'username'" formControlName="login">
                    <mat-icon matSuffix>person_outline</mat-icon>
                    <mat-error>{{"User login is"}} <strong>{{'Required'}}</strong></mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="col s12">
                    <mat-label>{{'Enter your password'}}</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                        placeholder="********">
                    <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
                        {{hide ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                    <mat-error>{{"Password is"}} <strong>{{'Required'}}</strong></mat-error>
                </mat-form-field>
                <div class="col s12 pt-3 center">
                    <button [disabled]="!loginForm.valid" class="btn waves-effect waves-light blue darken-4"
                        type="submit">
                        {{'Login'}}
                        <i class="material-icons right ">send</i>
                    </button>
                </div>
            </div>
        </mat-card>
    </form>
</div>
