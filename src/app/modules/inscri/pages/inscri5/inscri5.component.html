<div class="row mt-5">
    <mat-card class="col s10 m8 l6 offset-s1 offset-m2 offset-l3 p-3">
        <form class="p-2" [formGroup]="inscriForm">
            <div class="row">
                <h1>
                    Listar chamados abertos
                </h1>
            </div>
            <div class="row mb-0">
                <div class="col s12 m-0 p-0">
                    <div class="col s4 m3 pt-4">
                        <h3>Filtrar</h3>
                    </div>
                    <mat-form-field appearance="fill" class="col s8 m9">
                        <mat-select formControlName="camiseta">
                            <mat-option value="Todos">Todos</mat-option>
                            <mat-option value="Interno">Interno</mat-option>
                            <mat-option value="Externo">Externo</mat-option>
                            <mat-option value="Sensa">Sensa</mat-option>
                            <mat-option value="Semed">Semed</mat-option>
                        </mat-select>
                        <mat-error>Filtrar é <strong>obrigatório</strong></mat-error>
                    </mat-form-field>
                </div>

                <div class="col s12">


                    <button mat-flat-button color="primary" class="right" type="submit">
                        <mat-icon matSuffix>send</mat-icon>
                        Listar
                    </button>
                </div>
            </div>
        </form>
    </mat-card>

    <mat-card class="col s10 m8 l6 offset-s1 offset-m2 offset-l3 p-3">
        <table>
            <thead>
                <th>
                    Número
                </th>
                <th>
                    Cliente
                </th>
                <th>
                    Assunto
                </th>
                <th>
                    Descrição
                </th>
                <th>
                    Status
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let chamado of chamados">
                    <td>
                        {{chamado.chamado_numero}}
                    </td>
                    <td>
                        {{chamado.chamado_cliente}}
                    </td>
                    <td>
                        {{chamado.chamado_assunto}}
                    </td>
                    <td>
                        {{chamado.chamado_descricao}}
                    </td>
                    <td>
                        {{chamado.chamado_status}}
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card>
</div>
