

<div class="row mt-5">
    <mat-card class="col s10 m8 l6 offset-s1 offset-m2 offset-l3 p-3">
        <form class="p-2" [formGroup]="inscriForm">
            <div class="row">
               
                <div class="col s12 m-0 p-0">
                    <div class="col s4 m3 pt-4">
                        <mat-label>cliente:</mat-label>
                    </div>
                    <mat-form-field appearance="fill" class="col s8 m9">
                        <mat-label>Cliente</mat-label>
                        <input matInput placeholder="Cliente" formControlName="Cliente">
                    </mat-form-field>


                </div>
                <div class="col s12 m-0 p-0">
                    <div class="col s4 m3 pt-4">
                        <mat-label>Secretária:</mat-label>
                    </div>
                    <mat-form-field appearance="fill" class="col s8 m9">
                        <mat-label>Secretária</mat-label>
                        <input matInput placeholder="Secretária" formControlName="Secretária">
                        <mat-error>Secretária é<strong>obrigatório</strong></mat-error>
                    </mat-form-field>

                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button mat-flat-button [routerLink]="'/inscri/cliente4'"color="primary" class="right" type="button">
                       Abrir Registro
                    </button> 
                </div>
            </div>
        </form>
    </mat-card>
</div>
